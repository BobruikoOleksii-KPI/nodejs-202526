Set-Content -Path .github/workflows/ci.yml -Value @"
name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format -- --check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build (stub)
        run: npm run build
"@